<!DOCTYPE html>
<html lang="pt">
<head>
<title>Minha Página</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #02a0fa;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #b8e7fc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #02a0fa;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>


<header>
  <h2>VÍDEOS E EU</h2>
  <link rel="icon" href="https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/ufabc_icon.png">
</header>

<section>
  <nav>
    <ul>
      <li><a href="https://github.com/AndreMarques2002">GitHub</a></li>
    </ul>
  </nav>
  <article>
  
    <h1>Perfil</h1>
    <p>
    
    </p>
    
    <h1>Mídias</h1>
    <p>Áudio:</p>
    <audio controls>
    	<source src = "https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/audio_lab_0.mp3" type="audio/mpeg">
    </audio>
    
    </br>
    </br>
    
    <p>Vídeo:</p>
    <video controls>
    	<source src = "video_lab_0" type = "">
    </video>
    
    
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
