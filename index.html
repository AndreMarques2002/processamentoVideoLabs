<!DOCTYPE html>
<html>
<head>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/Background.png');
            background-size: cover;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        .header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3a9793; 
            padding: 20px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .logo {
            width: 100px;
            margin-left: -50px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu-item {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        .menu-item:hover {
            color: #006400;
        }
        .footer {
            width: 100%; 
            justify-content: center; 
            background-color: #3a9793; 
            text-align: center; 
            color: white; 
        }
        .audio-player {
            position: absolute; 
            top: 150px; 
            right: 20px; 
        }
        .title {
           text-align:center; 
           margin-top :20px; 
           color:white; 
       }
       .section {
           margin :20px; 
           color:white; 
       }
       /* Estilos para o menu suspenso */
       .dropdown {
           position:relative; 
           display:inline-block; 
       }
       .dropdown-content {
           display:none; 
           position:absolute; 
           min-width :160px; 
           box-shadow :0px 8px 16px 0px rgba(0,0,0,0.2); 
           z-index :1; 
           background-color :#3a9793;
       }
       .dropdown-content a {
           color:white;
           padding :12px 16px; 
           text-decoration :none; 
           display:block; 
       }
       .dropdown-content a:hover {
           color :#006400;
       }
       .dropdown:hover .dropdown-content {
           display:block; 
       }
       
       .normal-text {
           text-transform:none;
       }
    </style>
    <title>HOME</title>
    <link rel="icon" href="https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/ufabc_icon.png">
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/ufabc_icon.png" alt="Logo UFABC" class="logo">
   </div>
   <div class="audio-player">
       <audio controls>
           <source src="https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/audio_lab_0.m4a" type="audio/mpeg">
               Seu navegador não suporta o elemento de áudio.
       </audio>
   </div>
   
   
   
   <h1 class="title">VÍDEOS E EU</h1>

   <div class="section">
       <h2>Bem vindo(a) à página Processamento de Vídeo!</h2>

       <p class="normal-text">Esta página foi criada para a disciplina Processamento de Vídeo do curso de Engenharia de Informação da Universidade Federal do ABC.</p>
       <div style="display: flex; justify-content: space-between;">
                <div style="text-align: center;">
                    <video controls style="width:600px; height:400px;">
                    <source src= "https://raw.githubusercontent.com/AndreMarques2002/processamentoVideoLabs/main/video_lab_0.mp4" type= "video/mp4"></video>
                </div>
            </div>

   </div>

   <div class="footer">
       <p>PROCESSAMENTO DE VÍDEO</p>
   </div>
</body>
</html>
